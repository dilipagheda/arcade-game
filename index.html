<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Classic Arcade Game</title>
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="selectPlayer">
        <h1>Classic Arcade Game</h1>
        <p>Please choose your player!</p>
        <ul>
            <li><img src="images/char-boy.png" alt=""></li>
            <li><img src="images/char-cat-girl.png" alt=""></li>
            <li><img src="images/char-horn-girl.png" alt=""></li>
            <li><img src="images/char-pink-girl.png" alt=""></li>
            <li><img src="images/char-princess-girl.png" alt=""></li>
        </ul>
    </div>
    <div id="game">
        <div id="header">
            <span id="score">Score:0</span>
            <span id="game-title">Classic Arcade Game</span>

            <ul id="lives">
                <li><i class="fas fa-heart"></i></li>
                <li><i class="fas fa-heart"></i></li>
                <li><i class="fas fa-heart"></i></li>
                <li><i class="fas fa-heart"></i></li>
                <li><i class="fas fa-heart"></i></li>
            </ul>
        </div>

        <canvas id="canvas"></canvas>
    </div>
    <div class="modal overlay" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Game Over</h5>
                </div>
                <div class="modal-body">
                  <p></p>
                </div>
                <div class="modal-footer">
                  <button id="restart" type="button" class="btn btn-secondary">Restart</button>
                </div>
              </div>
            </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="js/resources.js"></script>
    <script src="js/Enemy.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
